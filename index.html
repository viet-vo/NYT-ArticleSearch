<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>NYTSearch</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid bg-dark">
        <div class="container">
            <h1 class="display-4 text-center text-light"> &#128240; New York Times Search</h1>
        </div>
    </div>
    <div class="container">
        
   

    <ul class="list-group">
        <li class="list-group-item list-group-item-secondary"> &#128240; Search Parameters</li>
        <li class="list-group-item"><form>
            <div class="form-group">
                <label for="exampleInputEmail1">Search Term:</label>
                <input class="form-control" id="userInput1" placeholder='ex. "Mark Zuckerberg"'>
            </div>
            <br>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Number of Reords to Retreive:</label>
                <select class="form-control" id="userInput2">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Start Year (Optional):</label>
                <input class="form-control" id="userInput3" placeholder='ex. enter "20010321" for March 21st, 2001'>
            </div>
            <br>
            <div class="form-group">
                <label for="exampleInputPassword1">End Year (Optional):</label>
                <input class="form-control" id="userInput4" placeholder='ex. enter "20171225" for December 25th, 2017'>
            </div>
            <br>
            <button type="submit" class="btn"> &#128269; Search</button>
            <button type="submit" class="btn "> &#128465; Clear Results</button>
        </form></li>
    </ul>
    <br>
    <ul class="list-group">
        <li class="list-group-item list-group-item-secondary"> &#128240; Top Articles</li>
        <li class="list-group-item" id="addArt"></li>
    </ul>
 </div>
